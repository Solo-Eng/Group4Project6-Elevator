<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #a8a7a7;
  background-color: #dadada;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 10px 10px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #01610e80;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #a8a7a7;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #a8a7a7;
  border-top: none;
}
</style>
</head>
<body>
  
<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Elevator UI')">Elevator UI</button>
  <button class="tablinks" onclick="openTab(event, 'Documents')">Documents</button>
</div>

<div id="Elevator UI" class="tabcontent">
  <h3>Elevator UI</h3>
  <p>Please pick your floor:</p>
  <input type="radio" id="floor1" name="floor" value="1">
  <label for="floor1">Floor 1</label><br>

  <label for="floor2">Floor 2</label><br>  
  <input type="radio" id="floor3" name="floor" value="3">
  <label for="floor3">Floor 3</label><br><br>
  <input type="Submit" value="Submit">
</div>

</div>

<script>
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
   
</body>
</html>
