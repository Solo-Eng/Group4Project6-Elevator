<div id="page">

<div id="content">
    <article>
    <form action="php/requestAccess.php" method="post" id="requestAccess">
        <h3>Request Access</h3>
        <section>
            <label for="fnameLabel" class="text_label">First Name:</label>
            <input id="fnameID" type="text" class="text_input" name="fname" placeholder="First Name...">
            <a id="fnameFeedback" type="feedback"></a>
        </section>
        
        <section>
            <label for="lnameLabel" class="text_label">Last Name:</label>
            <input id="lnameID" type="text" class="text_input" name="lname" placeholder="Last Name...">
            <a id="lnameFeedback" type="feedback"></a>
        </section>

        <section>
            <label for="emailLabel" class="text_label">Email:</label>
            <input id="emailID" type="text" class="text_input" name="email" placeholder="Email...">
            <a id="emailFeedback" type="feedback"></a>
        </section>

        <section>
            <label for="unameLabel" class="text_label">Username:</label>
            <input id="unameID" type="text" class="text_input" name="uname" placeholder="Username...">
            <a id="unameFeedback" type="feedback"></a>
        </section>

        <section>
            <label for="pwordLabel" class="text_label">Password:</label>
            <input id="pwordID" type="password" class="text_input" name="pword" placeholder="Password...">
            <a id="pwordFeedback" type="feedback"></a>  
        </section>

        <section>
            <label for="aboutYouLabel" class="text_label">About You:</label>
            <textarea id="aboutYouID" type="text" class="text_area" name="aboutYou"></textarea> 
            <a id="aboutYouFeedback" type="feedback"></a> 
            <p id="charLeft"></p>
        </section>
        
        <section> 
            <input type="Submit" value="Submit Request" id="submit">
        </section>

        
    </form>
